<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.theDiv{
    background-color: blueviolet;
    height: 100px;
    width: 50vw;
    padding: 50px;
    
}
    </style>
</head>
<body>
    <div class="theDiv" >
    <h1>THE GUESSING GAME</h1>
    <p id="theGuessNum"></p>
    <input id="myInput" type="number"><button onclick="guess()">Click Here to Guess</button>
</div>
</body>
</html>
<script>
    let theGuessNum = document.getElementById('theGuessNum')
    let myInput = document.getElementById('myInput')
    let guessNum = (Math.floor(Math.random() * 10))
    

    function guess(){
        let myGuessNum = parseInt(myInput.value)
        theGuessNum.innerHTML = guessNum
        if (myGuessNum === guessNum ) {
           alert('You are correct') 
        } else {
            alert('Wrong!! Try again later')
        } 
    }
</script>
